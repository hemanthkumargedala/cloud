<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign in background.css">
</head>
<body>
    <div class="container">
        <div class="from-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>Register</h1>
                <form action="valid.php" method="post">
                    <center>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email-ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" name="register">Register</button>
                </center>
                </form>
            </div>
           
            <div class="login-box">
                <h1>Login</h1>
                <form action="valid.php" method="post">
                    <center>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="login">Login</button>
                </center>
                </form>
            </div>
        </div>
        <div class="con-box left">
            <h2>Restaurant <span>Recommendation</span></h2>  
                     
            <img src="https://cdn-icons-png.flaticon.com/512/3448/3448609.png" alt="">
            <p>Already have an Account</p>
            <button id="login">Login</button>
        </div>
        <div class="con-box right">
            <h2>Restaurant <span>Recommendation</span></h2>     
            <img src="https://cdn-icons-png.flaticon.com/512/3448/3448609.png" alt="">
            <p>Register Now</p>
            <button id="register">Register</button>
        </div>
    </div>
    <script>
        let login = document.getElementById("login");
        let register = document.getElementById("register");
        let form_box = document.getElementsByClassName("from-box")[0];
        let register_box = document.getElementsByClassName("register-box")[0];
        let login_box = document.getElementsByClassName("login-box")[0];

        register.addEventListener('click', () => {
            form_box.style.transform = 'translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        });

        login.addEventListener('click', () => {
            form_box.style.transform = 'translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        });
    </script>
</body>
</html>
